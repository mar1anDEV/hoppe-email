<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon-16x16.png">
    <script src="fetch.js"></script>
    <title>E-Mail über Postleitzahl finden</title>
</head>
<body>
    <section class="main-section">
        <div class="nav-top-logo">
            <div class="brand-logo">
                <a href="https://hoppe.parts/">
                    <img src="assets/logo_300x42.webp" style="object-fit: cover; width: 100%; height: 100%;" alt="">
                </a>
            </div>
        </div>
        <div class="background-main-section">
            <div class="image">
                <img src="assets/85126822_193643055372251_207363735470211072_n.jpg" class="main-image" alt="">
                <div class="dark-overlay"></div>
            </div>
        </div>

        <div class="panel-content">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <h3>
                            <strong>
                                ~ E-Mail über Postleitzahl finden ~
                            </strong>
                        </h3>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group-info">
                        <span>
                            <h3>
                                <strong>
                                    <em>Geben Sie bitte Ihre Postleitzahl ein</em> *
                                </strong>
                            </h3>
                        </span>
                    </div>

                    <form id="submitForm">
                        <div class="form-container">
                            <div class="inputStyle">
                                <div class="input-padding">
                                    <input type="text" id="postal-code" class="inputText" name="postal-code" placeholder="Postleitzahl:" required>
                                </div>
                            </div>
                            <div class="email-result">
                                <p>
                                    <strong>
                                        <h1 class="result">
                                            
                                        </h1>
                                    </strong>
                                </p>
                            </div>
                            <div class="btn">
                                <div class="btn-suchen">
                                    <button type="submit" id="submitBtn" class="button">Email Suchen
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

                <div class="container-brands">
                    <div class="brands">
                        <div class="hoppe brand">
                            <a href="https://hoppe.parts/">
                                <img src="assets/logo_300x42.webp" style="width: 150px;" alt="" srcset="">
                            </a>
                        </div>
                        <div class="hofmeister brand">
                            <a href="https://www.hofmei.de/">
                                <img src="assets/hofmei-large.svg" alt="">
                            </a>
                        </div>
                        <div class="fricke brand">
                            <a href="https://www.fricke.de/">
                                <img src="assets/fricke_logo.BxfcmfTT.webp" style="width: 120px;" alt="" srcset="">
                            </a>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </section>
    
</body>

</html>

    
</body>
<script src="script.js"></script>
</html>
